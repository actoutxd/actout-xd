<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act Out XD</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
    }
    #root {
      padding: 16px;
    }
    input, textarea, button {
      font-family: monospace;
    }
    textarea {
      width: 100%;
      background: black;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 8px;
      height: 80px;
    }
    button {
      cursor: pointer;
    }
    .post img {
      max-width: 100%;
      border: 1px solid #333;
      margin-bottom: 8px;
    }
    .act-posts .post {
      border: 1px solid #444;
      padding: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 style="font-size:20px; margin-bottom:12px; border-bottom:1px solid #444; padding-bottom:8px;">act out forum</h1>

    <div id="username-container">
      <p>Enter your username:</p>
      <input type="text" id="username-input" placeholder="your name">
    </div>

    <div id="index-view" style="display:none;">
      <p style="opacity:0.8; margin-bottom:8px;">choose your act:</p>
      <ul id="acts-list">
        <li><button data-act="working at a fast food">working at a fast food</button></li>
        <li><button data-act="animation studio">animation studio</button></li>
        <li><button data-act="doing chores">doing chores</button></li>
        <li><button data-act="baking">baking</button></li>
        <li><button data-act="being a teacher">being a teacher</button></li>
      </ul>
    </div>

    <div id="act-view" style="display:none;">
      <button id="back-btn" style="font-size:12px; text-decoration:underline; color:#aaa; margin-bottom:16px; background:none; border:none;">‚Üê back</button>
      <h2 id="act-title" style="font-size:18px; margin-bottom:8px;"></h2>

      <div style="border:1px solid #444; padding:12px; margin-bottom:24px;">
        <textarea id="post-text" placeholder="optional text..."></textarea>
        <input type="file" id="post-image">
        <button id="post-btn" style="background:white;color:black;padding:4px 8px;font-size:12px;font-weight:bold;">post</button>
      </div>

      <div class="act-posts" id="act-posts">
        <!-- posts will go here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
