<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Act Out XD</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="root">loading act out...</div>

  <!-- Load your JS directly from GitHub -->
  <script src="https://raw.githubusercontent.com/actoutxd/actout-xd/main/thewholething.js"></script>

  <script>
    window.addEventListener("load", function () {
      if (typeof ActOut === "function") {
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(ActOut));
      } else {
        document.getElementById("root").textContent =
          "Error: ActOut() not found in JS file.";
      }
    });
  </script>
</body>
</html>
