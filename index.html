<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Act Out XD</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #fff; text-align: center; }
    #username-container, #index-view, #act-view { display:none; margin-top:20px; }
    .post { border: 1px solid #444; margin: 10px auto; padding: 10px; width: 80%; background: #333; border-radius:8px; }
    img { max-width: 100%; border-radius: 6px; }
    button { margin-top:8px; cursor:pointer; background:#555; color:#fff; border:none; padding:6px 10px; border-radius:6px; }
    button.danger { background: #c33; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Act Out XD</h1>

  <div id="username-container">
    <p>enter your username:</p>
    <input id="username-input" placeholder="username">
  </div>

  <div id="index-view">
    <p>Logged in as <span id="username-display"></span> <span id="mod-badge-slot"></span></p>
    <p id="mod-status"></p>
    <h3>Choose an act:</h3>
    <div id="acts-list">
      <button data-act="act1">working at fast food</button>
      <button data-act="act2">doing chores at home</button>
      <button data-act="act3">being a teacher</button>
    </div>
  </div>

  <div id="act-view">
    <button id="back-btn">‚Üê back</button>
    <h2 id="act-title"></h2>

    <textarea id="post-text" placeholder="say something..."></textarea><br>
    <input type="file" id="post-image" accept="image/*"><br>
    <button id="post-btn">Post</button>

    <div id="act-posts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
